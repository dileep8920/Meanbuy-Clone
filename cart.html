<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
                sans-serif;
        }

        #navbar {
            width: 100%;
            height: 150px;
            background-color: blue;
        }

        #container {
            width: 100%;
            display: flex;
        }

        #container1 {
            border: 1px solid transparent;
            margin-left: 50px;
            margin-top: 30px;
            width: 60%;
        }

        #header {
            display: flex;
            height: 40px;
        }

        .image {
            width: 20%;
            border: 1px solid transparent;
            background-color: whitesmoke;
        }

        .productdet {
            border: 1px solid transparent;
            width: 48%;
            text-align: center;
            font-size: 17px;
            padding-top: 7px;
            font-weight: 500;
            color: rgb(107, 105, 105);
            background-color: whitesmoke;
        }

        .ourprice {
            width: 16%;
            text-align: center;
            font-size: 17px;
            padding-top: 7px;
            font-weight: 500;
            color: rgb(107, 105, 105);
            background-color: whitesmoke;
        }

        .yourprice {
            width: 16%;
            text-align: center;
            font-size: 17px;
            padding-top: 7px;
            font-weight: 500;
            color: rgb(107, 105, 105);
            background-color: whitesmoke;
        }

        /* Checkout div */
        #checkoutdetails {
            width: 18%;
            height: 320px;
            border: 1px solid rgb(209, 206, 206);
            margin-left: 50px;
            margin-top: 30px;
        }

        #header1 {
            width: 100%;
            height: 40px;
            font-weight: 650;
            font-size: 25px;
            text-align: center;
            background-color: whitesmoke;
            color: grey;
        }

        #prices {
            border: 1px solid transparent;
            width: 80%;
            height: 90px;
            margin: auto;
            margin-top: 10px;
            font-size: 15px;
            font-weight: bold;
        }

        #quantity {
            padding-top: 15px;
            font-weight: 500;
        }
        #sub{
            font-weight: 500;
            color: #f7941d;
        }
        #shipping{
            font-weight: 500;
            color: green;
        }
        #rate{
            font-weight: 500;
            color: gray;
        }

        

        #totalprice {
            border: 1px solid transparent;
            width: 80%;
            height: 140px;
            margin: auto;
            margin-top: 10px;
            font-size: 15px;
            font-weight: bold;
            border-top: 1px solid rgb(167, 165, 165);
        }

        #total {
            margin-top: 10px;
            font-weight: 500;
        }

        #out {
            margin-top: 40px;
            width: 100%;
            height: 40px;
            text-align: center;
            background-color: #f7941d;
            border: 1px solid transparent;
            color: white;
            font-size: 15px;
            font-weight: 500;
        }

        /* products */
        #pro {
            width: 100%;
            text-transform: uppercase;
            border: 1px solid transparent;
            /* height: 140px; */
            /* display: flex; */
        }

        #products {
            width: 100%;
            text-transform: uppercase;
            border: 1px solid rgb(220, 215, 215);
            height: 140px;
            display: flex;
        }

        #images {
            width: 20%;
            height: 100%;
        }

        #img {
            border: 1px solid transparent;
            width: 60%;
            height: 70%;
            margin: auto;
            display: block;
            margin-top: 20px;
        }

        #details {
            border: 1px solid transparent;
            width: 48%;
            height: 100%;
        }

        #our {
            border: 1px solid transparent;
            width: 16%;
            height: 100%;
            text-align: center;
            text-decoration-line: line-through;
        }

        #our>p {
            margin-top: 35%;
            font-size: 15px;
            color: grey;
            font-weight: 500;
            text-underline-position: auto;
        }

        #your {
            border: 1px solid transparent;
            width: 16%;
            height: 100%;
            text-align: center;
        }

        #your>p {
            margin-top: 35%;
            font-size: 15px;
            font-weight: 500;
        }

        #quant {
            display: flex;
        }

        #select {
            margin-top: 5px;
            margin-left: 10px;
            font-size: 13px;
            font-weight: 500;
        }

        #number {
            margin-top: 5px;
            height: 20px;
            font-size: 13px;
            font-weight: 500;
            margin-left: 5px;
        }

        #free {
            margin-top: 5px;
            margin-left: 10px;
            font-size: 13px;
            font-weight: 700;
            color: teal;
        }

        #date {
            margin-top: 5px;
            margin-left: 10px;
            font-size: 13px;
            font-weight: 500;
        }

        #title {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 700;
            margin-left: 10px;
        }

        #delete {
            display: block;
            width: 25px;
            height: 25px;
            cursor: pointer;
            margin-top: 5px;
            margin-left: 5px;
        }

        /* footer */
        #footer {
            margin-top: 30px;
            border: 1px solid;
            width: 100%;
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="navbar"></div>
    <div id="container">
        <div id="container1">
            <div id="header">
                <div class="image"></div>
                <div class="productdet">Product details</div>
                <div class="ourprice">Our Price</div>
                <div class="yourprice">Your Price</div>
            </div>
            <div id="pro">
            </div>
        </div>
        <div id="checkoutdetails">
            <div id="header1">Checkout Details</div>
            <div id="prices">
                <p id="quantity" class="det">Total items</p>
                <p id="sub" class="det">sub total</p>
                <p id="shipping" class="det">Shipping: Free</p>
            </div>
            <div id="totalprice">
                <p id="total"></p>
                <p id="rate"></p>
                <a href="pay.html"><button id="out">CHECKOUT NOW</button></a>
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>

</html>
<script>
    let data=JSON.parse(localStorage.getItem("productsdet"))||[];

    display(data)
    function display(){ 
        let pro = document.getElementById("pro");
        pro.innerHTML="";
        let sum=0;
        data.forEach((el,index) => {
            let products=document.createElement("div");
            products.setAttribute("id","products")

            let images=document.createElement("div");
            images.setAttribute("id","images")

            let img=document.createElement("img");
            img.setAttribute("id","img");
            img.src=el.image;
            images.append(img)


            let details=document.createElement("div");
            details.setAttribute("id","details")

            let title=document.createElement("h4");
            title.setAttribute("id","title")
            title.innerText=el.title;
            
            let quant=document.createElement("div");
            quant.setAttribute("id","quant")
            let select=document.createElement("p");
            select.setAttribute("id","select")
            select.innerText="select quantity:"
            let numbers=document.createElement("select");
            numbers.setAttribute("id","number")
            let option0=document.createElement("option");
            option0.setAttribute("value",el.quantity)
            option0.innerText=el.quantity;
            let option1=document.createElement("option");
            option1.value=1
            option1.innerText=1;
            let option2=document.createElement("option");
            option2.value=2;
            option2.innerText=2;
            let option3=document.createElement("option");
            option3.value=3;
            option3.innerText=3;
            let option4=document.createElement("option");
            option4.value=4;
            option4.innerText=4;
            let option5=document.createElement("option");
            option5.value=5;
            option5.innerText=5;
            numbers.append(option0,option1,option2,option3,option4,option5)
            console.log(numbers.value)    
            sum=sum+el.quantity*el.your_price;
            numbers.addEventListener("change",myfunc)
                function myfunc(){
                    el.quantity=numbers.value;
                    localStorage.setItem("productsdet",JSON.stringify(data))
                    display(data)
                }
            quant.append(select,numbers)
            

            let free=document.createElement("p");
            free.setAttribute("id","free")
            free.innerText="FREE DELIVERY"

            let date=document.createElement("p");
            date.setAttribute("id","date")
            date.innerText="DELIVERY DATE: 26 September";

            let deleted=document.createElement("img");
            deleted.setAttribute("id","delete");
            deleted.src="https://icons.veryicon.com/png/o/commerce-shopping/soft-designer-online-tools-icon/delete-77.png"
            deleted.addEventListener("click",function(el){
                data.splice(index,1)
                localStorage.setItem("productsdet",JSON.stringify(data))
                display(data)
            })
            details.append(title,quant,free,date,deleted)

            let our=document.createElement("div");
            our.setAttribute("id","our")
            let p1=document.createElement("p");
            p1.innerText=`₹${el.our_price}`
            our.append(p1)

            let your=document.createElement("div");
            your.setAttribute("id","your")
            let p2=document.createElement("p");
            p2.innerText=`₹${el.your_price}`;
            your.append(p2)

            products.append(images,details,our,your)

            pro.append(products)
            console.log("sum2",sum)

        });
        
        let quantity=document.getElementById("quantity");
        quantity.innerText=`Total Items: ${data.length}`;


        let sub=document.getElementById("sub");
        sub.innerText=`Subtotal: ₹${sum}`;
        localStorage.setItem("total",sum)
        console.log("total",sum)
        let total=document.getElementById("total");
        total.innerText=`Cart total: ₹${sum}`

        let rate=document.getElementById("rate");
        rate.innerText=`Or 3 interest free payments of  ₹${(sum/3).toFixed(2)} with simpl!`
    }


    
   



    



</script>
